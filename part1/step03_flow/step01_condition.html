            alert("올바르지 않은 형식입니다");

        }

        if (serialNumber.includes("-") === false && serialNumber.charAt(6) !== "-") {
            alert("-을 넣어 주세요!");
	        continue;
        }
          const gender = serialNumber.charAt(7);

              alert("남자");

          }else{

          }
