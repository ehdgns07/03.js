<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Type</title>
</head>
<body>
  <script>
	//js에서는 정수와 실수를 구분하지 않는다. 모두 실수로 취급

	//진수
	let binaryNumber = 0b01000001; //2진수
    console.log(binaryNumber);

    let octalNumber = 0o101;
    console.log(octalNumber);

    let hexNumber = 0x41;
    console.log(hexNumber);

    // 실수로 통합

	console.log(1 === 1.0); // true

	// 추가
	console.log(10/3);
    console.log(10/0);
    console.log(10%3);
    console.log('Ten'/3); //NaN : Not A Number
	console.log(null);

    //String
	//"" or ''
	console.log("문자열");
    console.log('문자열');

    document.write('<a href="https://www.naver.com">this is write</a>');

    console.log("큰 따옴표 안에 '작은 따옴표'");
	console.log('작은 따옴표 안에 "큰 따옴표"');
    console.log("큰 따옴표 안에 \"큰 따옴표\"");
    console.log('작은 따옴표 안에 \'작은 따옴표\'');

    console.log(`엔터로
		표현하기`);

	let height = 180;
    let weight = 70;
    console.log("강사의 키는" + height + "이다.");
    console.log("강사의 키는" + height + "이고 몸무게는 " + weight + " 이다.");
    console.log(`강사의 키는 ${height} 이고 몸무게는 ${weight} 이다`)

	// undefined / null
	// undefined : 값이 할당되지 않은 상태

	let company;
    console.log(company);

    // null
	let nullValue = null;
	console.log(nullValue);

    //Symbol : 변경 불가능한 원시 타입, 이름의 충돌이 없는 객체의 유일한 프로퍼티 키 생성시 사용
	let key = Symbol('key');
    console.log(key);

	let obj = {};
	console.log(obj);

    obj[key] = 'value';
    console.log(obj);
    console.log(obj[key]);

    //Symbol은 유일한 값이다 ?
	let symbolA = Symbol('symbol');
    console.log(symbolA);
    let symbolB = Symbol('symbol');
    console.log(symbolB);

    console.log(symbolA === symbolB); //false

  </script>
</body>
</html>
