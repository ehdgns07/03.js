  function sum(...rest){
      // let sum = 0;
      // rest.forEach(num => sum = sum+num);

      return rest.reduce((acc, cur) => {
          return acc+cur;
      }, 0)
  }

  function fetchData(studentId){
      let student;

      setTimeout(function (){
         student = {

         }
      }, 10);

	  return student;
  }

  // 결과 undefined
  // 해결? callback!

  function fetchData1(studentId, callback){
      let student;

      setTimeout(function (){
          student = {
              id : studentId
          }
          callback(student);
      }, 10);

  }
  //비동기를 통해서 결과를 출력
  const student2 = fetchData1(1, function (student){
