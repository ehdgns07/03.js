<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>number</title>
</head>
<body>
	<script>
		// Number
		Number('0');
        console.log(Number.isFinite('a')); //false
		console.log(Number.isInteger(1.5)); // false
		console.log(Number.isNaN(NaN));
        console.log((123.456).toFixed(1));
        console.log((1).toString());

        //Math
		console.log(Math.PI);
        console.log(Math.abs(-10));
        console.log(Math.round(2.5));

        //ceil/floor : 소수점 이하의 올림 정수 / 소수점 이하의 내림 정수
		console.log(Math.ceil(1.3));
        console.log(Math.floor(1.8));
        console.log(Math.random());
        console.log(Math.max(1,2,3,4,5));

		//
	</script>
</body>
</html>
