	let height = 175;

	//shallow copy
	let nums = [1,2,3,4,5];

    console.log(nums);

    let numbers = nums;
    nums[1] = 0;

    console.log(numbers);

    numbers[0] = 10;

    console.log(nums);

    //deep copy
	let deepNumbers = [];

    for(let i = 0; i < nums.length; i++){
        deepNumbers[i] = nums[i];
    }

    deepNumbers[4] = 300;

	}

        name : 'it',

    }

    let devops = dev;

    console.log(dev);
    console.log(devops);
    console.log(Object.is(dev, devops));
