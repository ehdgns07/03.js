<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String</title>
</head>
<body>
  <script>
    //정규 표현식
    //
    const target = "Apple Banana Orange Kiwi";
    const regExp = /na/im;

    console.log(regExp.test(target)); // 있는지 없는지 검사
    console.log(regExp.exec(target));
    console.log(target.match(regExp));

    // 임의의 문자열을 검색
	const regExp2 = /.../

	console.log(target.match(regExp2));

    const newTarget = 'A AA B BB Aa Bb AAA';
    const regExp3 = /A{1,3}/g;
    const regExp4 = /A{2}/g;
    const regExp5 = /A{2,}/g;
    const regExp6 = /A+/g;
    const regExp7 = /A*/g;
    console.log(newTarget.match(regExp3));

    const colorStr = "color colour";
    const regExp8 = /colou?r/g;
    console.log(colorStr.match(regExp8));

    // OR 검색
    const alpha = 'A AA B BB Aa Bb';
    // const regExp9 = /A+|B+/g;
    const regExp9 = /[AB+]/g;
    console.log(alpha.match(regExp9));

    // 범위
    // 알파벳을 모두 검색 : [A-Za-z]
    // 숫자만 모두 검색 : [0-9]
    const regExp10 = /[a-zA-Z]+|[\d,]+/g;
    //\w([a-zA-Z0-9_]) <--> \W
    const alphaNumber = 'Aa Bb 10 aa 123,456';

    console.log(alphaNumber.match(regExp10));

    //not
    const notStr = 'AA BB 10 Aa Bb';
    const regExp11 = /[^0-9]+/g;

    console.log(notStr.match(regExp11));

    //위치
    //1.시작 : ^
    const url = 'https://www.naver.com';
    const regExp12 = /^https/g;

    console.log(url.match(regExp12));
    console.log(regExp12.test(url));

    //2.종료
    const regExp13 = /com$/g;

    console.log(regExp13.test(url));

    //EX
    //http:// or http:// 시작 문자열 검사
    const regEx = /^[http:\/\/]+|^[https?:\/\/]+/g
    console.log(regEx.test(url));
    //2. 숫자로만 이루어진 문자열 검색
    //(숫자 이외의 문자열이 있다면 false)
    const string = '1234154aab';
    const regEx1 = /^\d+/g
	console.log(regEx1.test(string));
    //3. 하나이상의 공백으로 시작하는지 여부 검색
    const blank = " abc";
    const regEx2 = /^[^\s]/g
    // console.log(regEx2.test(blank))
    //4. 메일 주소 형시겡 맞는지 검사
    const mail = "abcbd@gmail.com";
	// const regEx3 = /^[a-zA-Z]+@[a-zA-Z]+\.[a-z]+/g
	const regEx3 = /^[\da-zA-Z]([-_\.]?[\da-zA-Z]?)*@[a-zA-Z]\.[a-zA-Z]{2,3}$/g
	// const regEx3 = /(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|"(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*")@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])/g
    console.log(regEx3.test(mail));
    //5. 휴대폰 번호 형식에 맞는지 여부
    const phone = '010-2832-4253';
    const regEx4 = /^\d{3}-\d{3,4}-\d{4}$/g;
    console.log(regEx4.test(phone));
    //6 특수 문자열 포함 여부 검사(없다면 true)

    //String
    console.log(String(1));
	console.log('Hello, JS'.length);

    // indexOf : 지정 문자열을 검색하여 첫번째 결과값의 인덱스를 반환
    const str = "Hello, JavaScript";
    console.log(str.indexOf('k'));

    console.log(str.slice(-4));
    console.log(str.replace('JavaScript', 'react.js'));

    //대소문자 변경
    const replaceTest = 'Hello';
    console.log(replaceTest.toLowerCase());

    //정규표현식
    console.log(replaceTest.replace(/hello/ig, 'hello'));
	const splitTest = "I wanna go to home";
    console.log(splitTest.split(" "));
    console.log(splitTest.split(""));

    //ex
    const myPhoneNumber = "010-1234-5678";
    console.log(myPhoneNumber.split("-"));
  </script>
</body>
</html>
