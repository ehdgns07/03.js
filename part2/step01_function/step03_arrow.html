<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arrow</title>
</head>
<body>
	<script>
		// 화살표 함수 : 변수에 익명함수를 사용하는 경우

        let arrow = () => {
            console.log('arrow');
        }

        arrow();

        //화살표 함수로 바꿔보기
		// let sum = function (x, y){
        //     return x + y;
		// }
		// sum을 화살표 함수로 바꾸면?
		let sum = (x,y) => {
            return x + y;
		}

        // 즉시 실행 함수 : 구현과 동시에 호출, 함수명으로 호출 되지 않음
        (function immediatelyFunction(){
            console.log(1);
		}());
		//웹페이지 화면 전환 혹은 랜더링 직후 바로 실행 되어야 하는 기능에 사용
		let name = 'JavaScript';
	    (function immediatelyFunction2(name) {
            console.log(name);
            // }('JavaScript'))
        }(name));

        // 즉시 실행 함수 내부의 변수에는 외부로부터 접근이 불가능 함.
		// 따라서 불필요한 전역 변수를 생성하지 않고, 외부의 전역 변수와 충돌하지 않는 장점이 있음.
		let printAge = (function(){
            let age = 24;
            return age;
		}())

		console.log(printAge); //24
		age = 30; // 변수앞에 키워드가 생략된 상태에서 초기화가 이루어지면 var가 생략된것과 같다
        console.log(printAge); //24


	</script>
</body>
</html>
